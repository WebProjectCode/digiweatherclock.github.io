<!DOCTYPE html>
<html lang="en" data-theme="Light">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Glassmorphism Effect</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="top">
            <div id="today">
                <span>Today Info</span>
            </div>
            <div id="mode" title="Dark/Light">&#9728</div>
        </div>
        <div class="middle">
            <div class="hour"></div>
            <div class="min"></div>
            <div class="sec"></div>
            <div class="dot"></div>
        </div>
        <div class="bottom">
            <div class="current_time">
                <span id="hourtime">00</span>
                <span id="colon">:</span>
                <span id="mtime">00</span>
            </div>
            <div class="current_year" style="margin: 6px;"><span class="day"></span>, <span class="month"></span> <span
                    class="year"></span></div>
        </div>
    </div>
    <script src="index.js"></script>
</body>

</html>
